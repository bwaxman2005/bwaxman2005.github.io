    <div align="justify">
      <h4>The pinhole photographs on this site were taken with precision pinholes made by <a href="http://www.lenoxlaser.com/">Lenox Laser</a>. The ones above were shot using an old Graphlex Crown Graphic with a 500 micron pinhole taped to the  backside of an old shutter for the photo on the left, and a 350 micron pinhole for the wide angle photo on the right.
        The photo above on the right shows the circular diaphragm of the shutter and the focusing bed of the camera.
        Below
      are photos that show the setup. In addition to the photos taken with the Graphlex 4 X 5, a smaller Graphlex with a   6 X 7 roll film back using the 350 micron pinhole,   a Nikon D2x and a Nikon F5 using a 250 micron pinhole were used for some of the images.</h4>
