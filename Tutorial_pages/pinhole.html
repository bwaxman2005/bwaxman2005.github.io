<div align="center">
  <table width="1000" border="0">
    <caption>
    <div align="justify">
      <h4>The pinhole photographs on this site were taken with precision pinholes made by <a href="http://www.lenoxlaser.com/" target="_blank">Lenox Laser</a>. The ones above were shot using an old Graflex Crown Graphic with a 500 micron pinhole taped to the  backside of an old shutter for the photo on the left, and a 350 micron pinhole for the wide angle photo on the right.
        The photo above on the right shows the circular diaphragm of the shutter and the focusing bed of the camera.
        Below
      are photos that show the setup. In addition to the photos taken with the Graflex 4 X 5, a smaller Graflex with a   6 X 7 roll film back using the 350 micron pinhole,   a Nikon D2x and a Nikon F5 using a 250 micron pinhole were used for some of the images.<br />
      <br />
      Additional information on pinhole cameras and the optimum size for a pinhole may be found at <a href="https://en.wikipedia.org/wiki/Pinhole_camera" target="_blank">en.wikipedia.org/wiki/Pinhole_camera</a><a href="https://en.wikipedia.org/wiki/Pinhole_camera"></a> . In addition, the graph of the <a href="https://upload.wikimedia.org/wikipedia/commons/e/e3/RL_of_PH_Camera_vs_FL.jpg" target="_blank">Pinhole_Size</a><a href="https://upload.wikimedia.org/wikipedia/commons/e/e3/RL_of_PH_Camera_vs_FL.jpg"></a> provides results based on experimentation, which conclude that the optimal size for a pinhole is somewhat large (multiplied by the square root of 2 about 1.414) than the theoretical result based on focal length and diffraction.<br />
      </h4>
